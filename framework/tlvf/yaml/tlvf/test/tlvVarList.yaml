#
---

tlvTestVarList:
  _type: class
  _is_tlv_class : True
  # TODO tlvf currently requires type to be first field
  type:
    _type: uint8_t
    _value_const: 1
  # TODO tlvf currently requires length to be second field
  length: uint16_t
  var0: uint16_t

  simple_list_length: uint16_t
  simple_list:
    _type: uint16_t
    _length: [ simple_list_length ]

  complex_list_length: uint16_t
  complex_list:
    _type: cInner
    _length: [ complex_list_length ]

  var1: cInner

  unknown_length_list:
    _type: cInner
    _length: []

cInner:
  _type: class
  list_length: uint16_t
  list:
    _type: uint8_t
    _length: [ list_length ]
  var1: uint32_t
