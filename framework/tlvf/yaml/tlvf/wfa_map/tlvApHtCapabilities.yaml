#
---
_namespace: wfa_map

tlvApHtCapabilities:
  _type: class
  _is_tlv_class : True
  type:
    _type: eTlvTypeMap
    _value_const: TLV_AP_HT_CAPABILITIES
  length: uint16_t
  radio_uid: sMacAddr
  flags: sFalgs

sFalgs:
  _type: struct
  _bit_field: uint8_t
  max_num_of_supported_tx_spatial_streams:
    _bit_range: [7,6]
  max_num_of_supported_rx_spatial_streams:
    _bit_range: [5,4]
  short_gi_support_20mhz:
    _bit_range: [3,3]
  short_gi_support_40mhz:
    _bit_range: [2,2]
  ht_support_40mhz:
    _bit_range: [1,1]
  reserved:
    _bit_range: [0,0]
