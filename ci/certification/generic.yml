.certification-generic:
  variables:
    # DEVICE_UNDER_TEST need to be set when extending the job
    GIT_CLONE_PATH: "/builds/prpl-foundation/prplMesh/"
  script:
      - echo $CI_COMMIT_DESCRIPTION
      - mkdir -p /home/gitlab-runner/.ssh/
      - sudo cp /home/blrqateam/.ssh/config /home/gitlab-runner/.ssh/config
      - cat /home/gitlab-runner/.ssh/config
      - sudo /easymesh_cert/run_test_file.sh -v -o logs -d $DEVICE_UNDER_TEST "${CI_JOB_NAME%%:*}"
  artifacts:
    paths:
      - logs
    when: always
  tags:
    - certs-tests-blr
  timeout: 30min
